<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Tez Kunda</title>
    <style>
        /* ----- ASOSIY STILLAR ----- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212; /* 3-rang: To'q Antratsit (juda to'q kulrang) */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Three.js kanvasi foni */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Markaziy kontent */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: #FFFFFF; /* 1-rang: Oq */
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 15px 0;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #b3b3b3; /* Oq rangning yumshoqroq varianti */
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* ----- YANGI "STATUS" ANIMATSIYASI ----- */
        .status-indicator {
            display: flex;
            justify-content: center;
            gap: 12px; /* Nuqtalar orasidagi masofa */
        }

        @keyframes pulseEffect {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.4); /* Biroz kattalashadi */
                box-shadow: 0 0 10px rgba(138, 43, 226, 0.7); /* Yumshoq nur taratadi */
            }
        }

        /* Mobil moslashuv */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <main class="content">
        <h1>Assalomu Alaykum</h1>
        <p>Tez kunda loyihalar yuklanadi</p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        /* THREE.JS QISMI (O'zgarishsiz qoldirildi, chunki u yaxshi ishlayapti) */
        let scene, camera, renderer, particles, particleGeo;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimizatsiya
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            particleGeo = new THREE.BufferGeometry();
            const particleCount = 1800; 
            const posArray = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5; 
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const material = new THREE.PointsMaterial({
                size: 0.005,
                color: 0x8A2BE2,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particleGeo, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            // Juda sekin aylanish
            particles.rotation.y += 0.0005;
            particles.rotation.x -= 0.0002;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
