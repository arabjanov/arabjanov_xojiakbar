<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      margin: 0;
      background: black;
    }

    #projects {
      display: grid;
      grid-template-columns: repeat(5, 300px);
      gap: 20px;
      padding: 40px;
    }

    .project {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      border: 2px solid #444;
      cursor: pointer;
      transition: 0.3s;
    }

    .project:hover {
      transform: scale(1.05);
    }

    @media (max-width: 1600px) {
      #projects {
        grid-template-columns: repeat(4, 300px);
      }
    }

    @media (max-width: 1300px) {
      #projects {
        grid-template-columns: repeat(3, 300px);
      }
    }

    @media (max-width: 1000px) {
      #projects {
        grid-template-columns: repeat(2, 300px);
      }
    }

    @media (max-width: 700px) {
      #projects {
        grid-template-columns: repeat(1, 300px);
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="projects"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const projects = [
        {
          img: "https://raw.githubusercontent.com/arabjanov_xojiakbar/arabjanov-xojiakbar/main/images/earth.jpg",
          link: "https://earth-umber.vercel.app/",
          title: "Earth Project"
        },
        {
          img: "https://raw.githubusercontent.com/arabjanov_xojiakbar/arabjanov-xojiakbar/main/images/cub.jpg",
          link: "https://three-s.vercel.app/",
          title: "3D Cube Project"
        }
      ];

      const container = document.getElementById("projects");

      projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "project";
        div.style.backgroundImage = `url(${p.img})`;
        div.onclick = () => window.open(p.link, "_blank");
        container.appendChild(div);
      });

    });
  </script>
</body>
</html>
